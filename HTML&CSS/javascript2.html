<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd Javascript</title>
    <script>
        var numero5 = 5;
        document.write("El número antes del incremento vale " + numero5++);
        document.write("<br>");
        document.write("El número después del incremento vale " + numero5);
        document.write("<br>");
        document.write("<br>");
        //Now the other way around:
        let numero6 = 5;
        document.write("El número antres del incremento vale " + ++numero6);
        document.write("<br>");
        document.write("<p>El número después del incremento vale </p>" + numero6);
        //ConcatenaçaÖ:
        var texto1 = "Cadena 1";
        var texto2 = texto1.concat(" " + "cadena2");
        document.write("<p>", texto2, "</p>");
        var texto = "Esto es el texto";
        var resultado = texto.indexOf("texto");
        document.write("<p>", resultado, "</p>");
    </script>
</head>

<body>

</body>

</html>
