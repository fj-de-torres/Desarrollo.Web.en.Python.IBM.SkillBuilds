<!DOCTYPE html>
<HTML>
<HEAD>
   <meta charset="UTF-8">
   <title>Simple Table</title>
   <style>
      body {
         background-color:lightgrey;
      }
      
      h1 {
         margin: 2em auto;
      }
      
      section {
         display:flex;
         flex-direction:column;
         width:auto;
      }
      
      table {
         margin:2em 5em;
         width:40em;
         background-color:white;
      }
      
      td, th {
         text-align:center;
         line-height:1.7em;
         width:auto;
      }
      
      table caption {
         font-style:italic;
         padding-bottom:.2em;
      }
      
      /*table border {
         background-color:black;
      } */
   </style>
</HEAD>
<BODY>

<section>
<h1>Ejemplo de tabla sencilla</h1>
<table border="1px">
   <caption>Tabla Simple de 3x3</caption>
   <tr>
      <th>Columna 1</th>
      <th>Columna 2</th>
      <th>Columna 3</th>
   <tr>
      <td>Celda A</td>
      <td>Celda B</td>
      <td>Celda C</td>
   </tr>
   <tr>
      <td>Celda F</td>
      <td>Celda G</td>
      <td>Celda H</td>
   </tr>
</table>

<table border="1px">
   <caption>Piltrafillas</caption>
   <tr>
      <TH>Nombre</th>
      <th>Día 1</th>
      <th>Día 2</th>
      <th>Día 3</th>
      <th>Día 4</th>
   </tr>
   <tr>
      <th>Mike (fucked up)</th>
      <td colspan="3">0 Km</td>
      <td>4 Km</td>
   </tr>
   <tr>
      <th>Susan</th>
      <td>23 Km</td>
      <td>18 Km</td>
      <td>19 Km</td>
      <td>15 Km</td>
   </tr>
</table>
   </tr>
</table>
</section>
