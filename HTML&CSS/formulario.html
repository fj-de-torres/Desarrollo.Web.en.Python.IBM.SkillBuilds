   <style>
      body {
         background-color:rgb(245,245,245);
         background-image:url(https://wallpapercave.com/wp/wp3028175.jpg);
      }
      
      h1 {
         font-family: 'Bungee Spice', sans-serif;
         font-size:4em;
      }
      h1,h2 {
         text-align:center;
      }
      
      h3 {
         font-family: Arial;
      }
      form {
         background-color:rgb(235,235,235,.3);
         margin:2em 0;
         padding: 3em 2em;
         border: 1px solid darkgrey;
         border-radius:5%;
         box-shadow:1px 1px 20px darkgrey inset;
         width:400px;

         max-width:800px; */

      }
      form input {
         background-color:rgb(250,250,250);
      }
      form input[type="submit"] {
         background-color:black;
         color: white;

         border-radius:20%;
         padding:.5em 1em;

         color:grey;
         accent-color:rgb(50,50,50);

      section {
         display:flex;

         border-radius:5px 5px 5px;
         padding: 2em 0;
      }
      
      label {
         margin-bottom:3px;
         /*display:block;*/
      }
      
      legend {
         font-family: 'Bungee Spice', sans-serif;
	 font-family: 'Dancing Script', cursive;

	 font-size: 1.5em;

      }

         margin-top:2em;
      }

</HEAD>
<BODY>
   <h1>Ejemplos de formularios</h1>
   <h2>(de los semanarios revolucionarios)</h2>
   <section id="seccionFormulario">
    
      <form name="formulario" id="formulario" method="get" autocomplete="off"> <!-- No guardo en memoria entradas anteriores. Not storing former inputs in cache" -->
      <h3>Recogida de datos varios</h3>
         <label for="email">Your email:</label>
         <input type = "email" id="email" name = "email" type = "email">
         
         <label for="submit1">Yo te submito:</label>
         <input type = "submit" value = "Enviar" id="submit1" name="submit"><br><br>
         
         <label for="edad">Edad:</label>
         <input type = "number" name = "edad" id = "edad" min = "18" max = "100">
         <input type="submit" value="Enviar"><br><br>
         
         <label for="buscar">Buscar:</label>
         <input type = "search" name = "buscar" id = "buscar"><br><br>
         
         <label for="URL">URL:</label>
         <input type="url" name="URL" id="URL"><br><br>
         
         <label for="edad2">Edad (de la buena):</label>
         <input type="number" name="edad2" id="edad2" min="0" max="100" step="5" placeholder="Introdúceme tu edad"><br><br>
         
         <label for="rango">Rango:</label>
         <input type="range" min="0" max="100" step="5" name="rango" id="rango"><br><br>
         <label for="fecha">Fecha: </label>
         <input type="date" name="fecha" id="fecha"><br><br>
         
         <label for="hora">Hora: </label>
         <input type="tiem" name="hora" id="hora" required><br><br>
         
         <label for="cp">Código postal: </label>
         <input pattern="[0-9]{5}" placeholder="5 dígitos" name="cp" id="cp"><br><br>
         
         <input type="submit" value="Enviar"><br><br>
      </form>
      
      <!--Aquí empieza el segundo formulario
      Second form starts here -->
      
      <form name="formulario2" id="formulario2" method="get" autocomplete="on">
      <h3>Sube tus archivos</h3>
      <fieldset>
      <legend>Comparte tus archivos favoritos</legend>
      <label for="textBox">¿Qué tipo de archivo vas a subir?</label>
      
      <input type="text" name="textBox" id="textBox" value="archivo sin extensión">
            <br>
      <br>
      <datalist id="telInfo">
         <option value="952773366" label="Telefono 1"></option>
         <option value="952734366" label="Telefono 2"></option>
         <option value="952773236" label="Telefono 3" selected></option>
      </datalist>
      <label for="telefono">Teléfono:</label>
      	 <input type="tel" name="telefono" id="telefono" list="telInfo">
         <input type="submit" value="Enviarlo toa">
      </fieldset>
      </form>
      <form action="registrardatos.php" method="post" name="formulario3" id="formulario3">
      <h3>Ayúdanos a mejorar</h3>
         <fieldset>
            <legend>Formulario de comentarios</legend>
            <label for="nombre">Ingresa tu nombre:</label>
            <input type="text" name="nombre" size="30" id="nombre">
            <br>
            <br>
            <label for="mail">Ingresa tu email:</label>
            <input type="email" name="mail" id="mail">
            <br>
            <br>
            <label for="comments">Comentarios:</label>
            <textarea name="comentarios" id="comments" rows="10" cols="40"></textarea>
            <br>
            <input type="submit" value="Enviar">
         </fieldset>
      </form>
      <form action="/action_page.php" method="get" enctype="multipart/form-data" accept-charset="UTF-8">
      <h3>Formulario sobre gustos:</h3>
         <fieldset>
         <legend>Formulario sobre películas</legend>
            <label for="peliculas">Elige la película que menos te guste:</label>
            <select name="peliculas">
               <option value="Superman">Superman</option>
               <option value="Spiderman">Spiderman</option>
               <option value="Batmam" selected>Batman</option>
            </select>
         </fieldset>
         <fieldset id="coches">
            <legend>Tus gustos sobre coches</legend>
            <label for="cars">Ahora elige modelo de coche:</label>
           <br>
            <select name="cars" id="cars">
               <option value="volvo">Volvo</option>
               <option value="fiat">Fiat</option>
               <option value="audi">Audi</option>
               <option value="lacia">Lacia</option>
               <option value="lamborgini" selected>Lamborgini</option>
            </select>
         </fieldset>
      </form>
   </section>
</BODY>
