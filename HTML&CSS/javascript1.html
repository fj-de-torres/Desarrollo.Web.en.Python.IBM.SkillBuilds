<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st Javascript</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: antiquewhite;
            padding: auto;
        }

        main {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-content: stretch;
            align-items: center;
            width: 500px;
            height: 500px;
            /* border: 2px solid darkgoldenrod; */
            margin: 0 auto;

            /* padding: auto; */
        }

        header {
            /* margin: auto 0; */
            width: auto;
            height: auto;
            /* border: 1px solid blue; */

        }

        h2 {
            color: antiquewhite;
        }

        /*Animation code*/
        @keyframes atiquewhiteToBlack {
            0% {
                color: antiquewhite;
            }

            50% {
                color: black;
                font-size: xx-large;
            }

        }

        h1,
        h2 {
            text-align: center;
            color: black;
            animation-name: atiquewhiteToBlack;
            animation-duration: 2s;
        }

        /* h2 {
            animation-delay: 2s;
        } */
    </style>
    <script>
        function principal() {
            var edad = prompt("¿Qué edad tienes?", 25);
            if (edad % 5 == 0 && edad >= 25 && edad % 2 != 0) {
                message = "¿Por el culo te la hinco?";
                // console.log(message);
                var confirmation = confirm(message);
            }

            else {
                var message = "Pues me parece muy bien"
                // console.log(message);
                alert(message);
            }
        }
        setTimeout(principal, 4000);
    </script>
</head>

<body>
    <main>
        <header>
            <h1>Hey!</h1>
            <h2>I'm about to ask about your age...</h2>
        </header>
    </main>
</body>

</html>
